#            - ./logs/nginx/:/var/log/nginx
    myadmin:
        image: phpmyadmin/phpmyadmin
        container_name: videotags-pma
        ports:
            - 8182:80
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
            PMA_HOST: db
        depends_on:
            - db
